<h3 style="color:#1F4E79;">Позиции номенклатуры именованные не по правилу</h3><p>В отчет (<b>НСИ - Отчеты по НСИ - Номенклатура</b>) выводятся позиции номенклатуры, именованные не по правилу. При раскрытии строки указывается какое значение параметра необходимо заполнить.</p><p> </p>
