<h3 style="COLOR: #1f4e79">Отчет график работы сотрудников</h3>
<p>График работы сотрудников (<b>Персонал – Отчеты по персоналу – Сотрудники</b>) отображает запланированное рабочее время сотрудников на основании данных регистра Планируемое время сотрудников. Формируется отдельно для каждого магазина.</p>
