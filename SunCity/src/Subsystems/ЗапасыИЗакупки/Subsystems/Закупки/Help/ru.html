<h2 style="COLOR: #1f4e79">Закупки</h2>
<p>Помимо процессов снабжения розничных магазинов с собственных распределительных складов, в конфигурации «Розница» поддерживается закупка товаров непосредственно у поставщиков. Бизнес цепочка состоит из <b>Заказа поставщику, Поступления товаров и Возвратов товара поставщику.</b></p>
